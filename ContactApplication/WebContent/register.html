<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h2>Welcome to Register Page!</h2>
<div class="container">
  <form action="RegisterServlet" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required="required">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required="required">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter Phone" name="phone" required="required">
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="text" class="form-control" id="dob" placeholder="Enter Date of Birth" name="dob" required="required">
    </div>

    <button type="submit" class="btn btn-default">Register</button>
  </form>
</div>

	
	<a href="login.jsp">Click here to Login</a><br>

</body>
</html>
